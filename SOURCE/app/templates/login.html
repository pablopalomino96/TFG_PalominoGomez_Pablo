<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/form-elements.css">
    <link rel="stylesheet" href="static/css/style.css">

    <title>e-Optimizer</title>
  </head>
  <body>
    <div class="top-content">

      <div class="inner-bg">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text">
	      <h1><strong>e-Optimizer</strong> Sign in &amp; Sign up</h1>
	    </div>
	  </div>
	  <div class="row">
	    <div class="col-sm-5">
	      <div class="form-box">
	        <div class="form-top">
	          <div class="form-top-left">
	            <h3>Login to e-Optimizer</h3>
	            <p>Enter username and password:</p>
		  </div>
		  <div class="form-top-right">
	            <i class="fa fa-lock"></i>
	          </div>
		</div>
	      <div class="form-bottom">
		<form action="{{ url_for('do_login')}}" method=post>
		  <div class="form-group">
		    <label class="sr-only" for="form-username">email</label>
		    <input type="text" name="form-username" placeholder="user@email.com" class="form-username form-control" id="form-username">
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="form-password">Password</label>
		    <input type="password" name="form-password" placeholder="password" class="form-password form-control" id="form-password">
		  </div>
		  {% if login_error %}
		  <div class="alert alert-danger" role="alert">
		    {{ login_error }}
		  </div>
		  {% endif %}
		  <input class="btn btn-primary" type="submit" value="Sign in">
		</form>
	      </div>
	      </div>
	    </div>
	    <div class="col-sm-1 middle-border"></div>
            <div class="col-sm-1"></div>
	    <div class="col-sm-5">
              <div class="form-box">
		<div class="form-top">
		  <div class="form-top-left">
              	    <h3>Sign up to e-Optimizer</h3>
		  </div>
		  <div class="form-top-right">
		    <i class="fa fa-pencil"></i>
		  </div>
		</div>
		<div class="form-bottom">
		  <form action="{{ url_for('sign_up')}}" method=post>
		    <div class="form-group">
		      <label class="sr-only" for="form-first-name">First name</label>
		      <input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
		    </div>
		    <div class="form-group">
		      <label class="sr-only" for="form-last-name">Last name</label>
			<input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
		    </div>
		    <div class="form-group">
		      <label class="sr-only" for="form-email">Email</label>
		      <input type="text" name="form-email" placeholder="user@email.com" class="form-email form-control" id="form-email">
		    </div>
		    <div class="form-group">
		      <label class="sr-only" for="form-newpassword">Password</label>
		      <input type="password" name="form-newpassword" placeholder="password" class="form-newpassword form-control" id="form-newpassword">
		    </div>
		    {% if signup_error %}
		     <div class="alert alert-danger" role="alert">
		      {{ signup_error }}
		    </div>
		    {% endif %}
		  <input class="btn btn-primary" type="submit" value="Sign up">
		  </form>
		</div>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <div class="footer-border"></div>
            <p>test - footer</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="static/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.backstretch.min.js"></script>
    <script src="static/js/scripts.js"></script>
  </body>
</html>
